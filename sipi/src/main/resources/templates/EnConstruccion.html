<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StudyMentor - En Construcción</title>

    <!-- Añadir Font Awesome -->
    <link rel="icon" type="image/png" href="../static/front/Fotos/SIP_Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:900i');

        body {
            background-color: #fff;
            color: #333;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-image: radial-gradient(hsl(170, 81%, 73%) 2px, transparent 2px);
            background-size: 40px 40px;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            text-align: center;
            padding: 2em;
        }

        .construction-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .construction-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 300px;
        }

        .construction-box img {
            margin-bottom: 1em;
        }

        .construction-box h2 {
            color: #e74c3c;
        }

        .back-to-menu {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1em;
        }

        .back-to-menu:hover {
            background-color: #297fb8;
        }
    </style>
</head>

<body>
    <main>
        <div class="construction-container">
            <div class="construction-box">
                <img src="../static/front/Fotos/SIP_Logo.png" alt="StudyMentor Logo" width="69,625px" height="53,75px">
                <h2>En Construcción</h2>
                <p>¡Pronto tendremos novedades de esta sección! Estamos trabajando para mejorar tu experiencia.</p>
                <button class="back-to-menu" onclick="window.location.href='Main.html'">Volver al Menú
                    Principal</button>
            </div>
        </div>
    </main>
</body>

</html>
