<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StudyMentor - Inicio/Registro</title>

    <!-- Añadir Font Awesome -->
    <link rel="icon" type="image/png" href="Fotos/SIP_Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:900i');

        body {
            font-family: 'Poppins', sans-serif;

            overflow-x: hidden;
            /* Ocultar desplazamiento horizontal */
            overflow-y: hidden;
            /* Ocultar desplazamiento vertical */
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            text-align: center;
            padding: 2em;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 300px;
        }

        .login-box img {
            margin-bottom: 1em;
        }

        .login-box input {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #297fb8;
        }

        body {
            background: #3399ff;
        }


        .circle {
            position: absolute;
            border-radius: 50%;
            background: white;
            animation: ripple 15s infinite;
            box-shadow: 0px 0px 1px 0px #508fb9;
        }

        .small {
            width: 200px;
            height: 200px;
            left: -100px;
            bottom: -100px;
        }

        .medium {
            width: 400px;
            height: 400px;
            left: -200px;
            bottom: -200px;
        }

        .large {
            width: 600px;
            height: 600px;
            left: -300px;
            bottom: -300px;
        }

        .xlarge {
            width: 800px;
            height: 800px;
            left: -400px;
            bottom: -400px;
        }

        .xxlarge {
            width: 1000px;
            height: 1000px;
            left: -500px;
            bottom: -500px;
        }

        .shade1 {
            opacity: 0.2;
        }

        .shade2 {
            opacity: 0.5;
        }

        .shade3 {
            opacity: 0.7;
        }

        .shade4 {
            opacity: 0.8;
        }

        .shade5 {
            opacity: 0.9;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(0.8);
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="login-container">
            <div class="login-box">
                <img src="Fotos/SIP_Logo.png" alt="StudyMentor Logo" width="69,625px" height="53,75px">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <input type="text" name="username" placeholder="Nombre de Usuario" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <button type="button" onclick="login()">Iniciar Sesión</button>
                </form>
                <p>¿No tienes una cuenta?</p>
                <p><a href="Registro.html">Regístrate aquí</a></p>
            </div>
            <div class='ripple-background'>
                <div class='circle xxlarge shade1'></div>
                <div class='circle xlarge shade2'></div>
                <div class='circle large shade3'></div>
                <div class='circle mediun shade4'></div>
                <div class='circle small shade5'></div>
            </div>
    </main>
    </div>

    <script>
        function login() {
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            const url = '/autenticacion/inicioSesion';
            const data = {
                nombreUsuario: username,
                contraseña: password
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('Error al iniciar sesión');
                    }
                })
                .then(token => {
                    // Hacer algo con el token, como almacenarlo en localStorage
                    console.log('Token:', token);
                })
                .catch(error => {
                    console.error('Error:', error.message);
                });
        }
    </script>
</body>


</html>
