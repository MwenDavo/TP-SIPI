<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"">
    <title>StudyMentor</title>

    <!-- Añadir Font Awesome -->
    <link rel=" icon" type="image/png" href="Fotos/SIP_Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:900i');

        body {
            background-color: #fff;
            color: #333;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            /* Eliminar el margen predeterminado del body */
            background-image: radial-gradient(hsl(170, 81%, 73%) 2px,
                    transparent 2px);
            background-size: 40px 40px;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }



        nav {
            background-color: #3498db;
            color: #fff;
            padding: 0.5em;
            display: flex;
            justify-content: space-between;

            /* Distribuir elementos a los extremos */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            /* Centrar verticalmente los elementos de la barra de navegación */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: flex;
            /* Para alinear el ícono y el texto verticalmente */
            align-items: center;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.5s ease;
        }

        nav a:hover {
            background-color: #297fb8;
        }

        /* Separar Perfil y Opciones y moverlos a la derecha */

        main {
            text-align: center;
            /* Centrar el contenido principal */
            padding: 2em;
        }

        /* Estilo para los íconos de las secciones */
        .section-icon {
            font-size: 2em;
            margin-right: 0.5em;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
            bottom: 0;
            width: 100%;
        }

        #left {
            text-align: left;
        }

        #siu {
            -webkit-filter: blur(5px);
            /* Safari 6.0 - 9.0 */
            filter: blur(5px);
        }

        .wrapper {
            display: flex;
            justify-content: center;
            padding-left: 10px;
        }

        .cta {
            display: flex;
            padding: 10px 45px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: #3498db;
            transition: 1s;
            box-shadow: 6px 6px 0 black;
            transform: skewX(-15deg);
        }

        @media screen and (max-width: 2048px) {
            .cta {
                font-size: 37px;
            }
        }

        @media screen and (max-width: 2047px) {
            .cta {
                font-size: 30px;
            }
        }

        @media screen and (max-width: 1900px) {
            .cta {
                font-size: 16px;
            }

            #botonesSvg {
                padding-top: 40px;
            }
        }

        @media screen and (max-width: 1350px) {
            nav {
                flex-direction: column;
            }
        }

        @media screen and (max-width: 1140px) {
            .cta {
                font-size: 20px;
            }

            #botonesSvg {
                flex-direction: column;
            }

            .wrapper {
                padding-top: 20px;
            }
        }

        @media screen and (max-width: 1024px) {
            .cta {
                font-size: 18px;
            }
        }

        .cta:focus {
            outline: none;
        }

        .cta:hover {
            transition: 0.5s;
            box-shadow: 10px 10px 0 #FBC638;
        }

        .cta span:nth-child(2) {
            transition: 0.5s;
            margin-right: 0px;
        }

        .cta:hover span:nth-child(2) {
            transition: 0.5s;
            margin-right: 45px;
        }

        span {
            transform: skewX(15deg)
        }

        span:nth-child(2) {
            width: 20px;
            margin-left: 30px;
            position: relative;
            top: 12%;
        }

        /**************SVG****************/

        path.one {
            transition: 0.4s;
            transform: translateX(-60%);
        }

        path.two {
            transition: 0.5s;
            transform: translateX(-30%);
        }

        .cta:hover path.three {
            animation: color_anim 1s infinite 0.2s;
        }

        .cta:hover path.one {
            transform: translateX(0%);
            animation: color_anim 1s infinite 0.6s;
        }

        .cta:hover path.two {
            transform: translateX(0%);
            animation: color_anim 1s infinite 0.4s;
        }

        /* SVG animations */

        @keyframes color_anim {
            0% {
                fill: white;
            }

            50% {
                fill: #FBC638;
            }

            100% {
                fill: white;
            }
        }

        .gridcontainer {
            width: 720px;
            margin: 30px auto;
        }

        .grid_3 {
            display: inline;
            float: left;
            margin-left: 10px;
            margin-right: 10px;
            width: 220px;
        }

        .grid_9 {
            display: inline;
            float: left;
            margin-left: 10px;
            margin-right: 10px;
            width: 700px;
        }


        nav #options .section-icon {
            transition: transform 0.2s ease;
            /* Agregar una transición suave al ícono */
        }

        nav #options:hover .section-icon {
            transform: rotate(120deg);
            /* Rotar solo el ícono de Opciones al hacer hover */
        }

        nav #logout:hover {
            background-color: #ff0000;
            /* Cambiar el fondo a rojo al hacer hover */
            transition: background-color 0.3s ease;
            /* Agregar una transición suave */
        }

        .headerTop {
            display: flex;
            justify-content: space-between;
        }

        /*---------------------*/


        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        main section {
            width: 800px;
            display: flex;
            margin-left: 600px;
        }

        .app-settings-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        .app-settings-section {
            margin-bottom: 24px;
        }

        .app-settings-section h2 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .app-settings-item {
            margin-bottom: 16px;
        }

        .app-settings-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .app-settings-item select,
        .app-settings-item button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            margin-bottom: 8px;
        }

        .app-settings-item button {
            background-color: #f44336;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .app-settings-item button:hover {
            background-color: #d32f2f;
        }

        .page-title {
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: normal;
        }

        .settings-page {
            background-color: rgb(255, 255, 255);
            width: 100%;
            min-height: 90vh;

            .settings-container {
                width: 100%;
                max-width: 850px;
                margin: auto;
                padding: 20px;
                padding-top: 40px;

                .settings-title {
                    color: #454545;
                    text-transform: uppercase;
                    font-weight: normal;
                    font-size: 20px;
                }

                .settings-section {
                    width: 100%;
                    border-top: 2px solid #454545;
                    padding-top: 10px;
                    margin-bottom: 20px;

                    .my-form {
                        max-width: 400px;
                        width: 100%;
                        margin: 30px auto;

                        .form-submit.right {
                            justify-content: flex-end;
                        }

                        .form-submit {
                            display: flex;

                            .btn {
                                width: 50%;
                            }
                        }

                        .form-group.editable .input-group {
                            display: flex;
                            align-items: center;
                            margin-bottom: 0.5rem;

                            .form-control {
                                margin-bottom: 0;
                            }

                            .btn {
                                height: 38px;
                                margin: 0 10px;
                                background-color: #E59500;
                                transition: all .5s;

                                &:hover {
                                    color: #E59500;
                                    background-color: #E5DADA;
                                }
                            }

                            i {
                                cursor: pointer;
                                color: #454545;
                                transition: all .5s;

                                &:hover {
                                    color: #E59500;
                                }
                            }
                        }
                    }

                    .non-active-form {
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        margin-bottom: 0.5rem;

                        p {
                            padding: 7px 15px;
                            margin-bottom: 0;
                            font-size: 1rem;
                            cursor: default;
                        }

                        i {
                            cursor: pointer;
                            color: #454545;
                            transition: all .5s;
                            margin-right: 10px;

                            &:hover {
                                color: #E59500;
                                transform: scale(1.1);
                            }
                        }
                    }
                }
            }
        }

        .img-upload-container {
            width: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 1em;

            label {
                margin-bottom: 20px;
                position: relative;
                border-radius: 0.25rem;
                height: 80px;
                min-width: 80px;
                cursor: pointer;
                overflow: hidden;
                background-color: grey;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 20px;
                background-size: contain;
            }

            h4 {
                text-align: left;
                font-size: 16px;
                color: grey;
                cursor: pointer;
                transition: all .5s;

                &:hover {
                    color: white;
                }
            }

            .img-preview-container {
                position: absolute;
                border-radius: 0.25rem;
                overflow: hidden;
            }

            .img-preview {
                background: center center no-repeat;
                background-size: cover;
                height: 80px;
                width: 80px;
                border-radius: 0.25rem;
                cursor: pointer;
            }

            .img-upload {
                margin-bottom: 0;
            }

            input {
                display: none;
            }

            .alert {
                margin-top: 10px;
                position: absolute;
                bottom: 0px;
                background-color: transparent;
                border: 0;
                color: #E59500;
            }
        }

        .my-form {
            visibility: visible;

            .form-group {
                .input-group {
                    border-radius: 0.25rem;
                    overflow: hidden;

                    input.form-control {
                        border: none;
                        padding: 10px 15px;
                        background-color: #ffffff;
                        color: #E5DADA;
                        font-family: 'Fira Sans', sans-serif;
                    }
                }

                .alert-input {
                    color: #E59500;
                    font-weight: 100;
                    font-size: 13px;
                }
            }

            .form-submit {
                width: 100%;

                .btn {
                    width: 100%;
                    border-radius: 0.25rem;
                    background-color: grey;
                    color: #E5DADA;
                    cursor: default;

                    &:disabled {
                        opacity: 0.75;
                    }

                    &:not(:disabled):not(.disabled) {
                        background-color: #E59500;
                    }
                }
            }
        }
    </style>
</head>
