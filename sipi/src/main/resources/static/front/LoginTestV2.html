<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StudyMentor - Inicio/Registro</title>

    <!-- Añadir Font Awesome -->
    <link rel="icon" type="image/png" href="Fotos/SIP_Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:900i');


        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #3586ff;
            overflow: hidden;
        }

        section .air {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url(https://1.bp.blogspot.com/-xQUc-TovqDk/XdxogmMqIRI/AAAAAAAACvI/AizpnE509UMGBcTiLJ58BC6iViPYGYQfQCLcBGAsYHQ/s1600/wave.png);
            background-size: 1000px 100px
        }

        section .air.air1 {
            animation: wave 30s linear infinite;
            z-index: 1000;
            opacity: 1;
            animation-delay: 0s;
            bottom: 0;
        }

        section .air.air2 {
            animation: wave2 15s linear infinite;
            z-index: 999;
            opacity: 0.5;
            animation-delay: -5s;
            bottom: 10px;
        }

        section .air.air3 {
            animation: wave 30s linear infinite;
            z-index: 998;
            opacity: 0.2;
            animation-delay: -2s;
            bottom: 15px;
        }

        section .air.air4 {
            animation: wave2 5s linear infinite;
            z-index: 997;
            opacity: 0.7;
            animation-delay: -5s;
            bottom: 20px;
        }

        @keyframes wave {
            0% {
                background-position-x: 0px;
            }

            100% {
                background-position-x: 1000px;
            }
        }

        @keyframes wave2 {
            0% {
                background-position-x: 0px;
            }

            100% {
                background-position-x: -1000px;
            }
        }

        body {
            font-family: 'Poppins', sans-serif;

            overflow-x: hidden;
            /* Ocultar desplazamiento horizontal */
            overflow-y: hidden;
            /* Ocultar desplazamiento vertical */
            margin: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            text-align: center;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 300px;
        }

        .login-box img {
            margin-bottom: 1em;
        }

        .login-box input {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #297fb8;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <div class="login-container">
                <div class="login-box">
                    <img src="Fotos/SIP_Logo.png" alt="StudyMentor Logo" width="104,4375px" height="80,625px">
                    <h2>Iniciar Sesión</h2>
                    <form id="loginForm">
                        <input type="text" name="username" placeholder="Nombre de Usuario" required>
                        <input type="password" name="password" placeholder="Contraseña" required>
                        <button type="button" onclick="login()">Iniciar Sesión</button>
                    </form>
                    <p>¿No tienes una cuenta?</p>
                    <p><a href="Registro.html">Regístrate aquí</a></p>
                </div>

                <div class='air air1'></div>
                <div class='air air2'></div>
                <div class='air air3'></div>
                <div class='air air4'></div>

            </div>
        </section>
    </main>


    <script>
        function login() {
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            const url = '/autenticacion/inicioSesion';
            const data = {
                nombreUsuario: username,
                contraseña: password
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('Error al iniciar sesión');
                    }
                })
                .then(token => {
                    // Hacer algo con el token, como almacenarlo en localStorage
                    console.log('Token:', token);
                })
                .catch(error => {
                    console.error('Error:', error.message);
                });
        }
    </script>
</body>


</html>
