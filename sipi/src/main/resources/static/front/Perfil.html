    <link rel=" icon" type="image/png" href="Fotos/SIP_Logo.png">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:900i');

        body {
            background-color: #fff;
            color: #333;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            /* Eliminar el margen predeterminado del body */
            background-image: radial-gradient(hsl(170, 81%, 73%) 2px,
                    transparent 2px);
            background-size: 40px 40px;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }



        nav {
            background-color: #3498db;
            color: #fff;
            padding: 0.5em;
            display: flex;
            justify-content: space-between;

            /* Distribuir elementos a los extremos */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            /* Centrar verticalmente los elementos de la barra de navegación */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: flex;
            /* Para alinear el ícono y el texto verticalmente */
            align-items: center;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.5s ease;
        }

        nav a:hover {
            background-color: #297fb8;
        }

        /* Separar Perfil y Opciones y moverlos a la derecha */

        main {
            text-align: center;
            /* Centrar el contenido principal */
            padding: 2em;
        }

        /* Estilo para los íconos de las secciones */
        .section-icon {
            font-size: 2em;
            margin-right: 0.5em;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
            bottom: 0;
            width: 100%;
        }

        #left {
            text-align: left;
        }

        #siu {
            -webkit-filter: blur(5px);
            /* Safari 6.0 - 9.0 */
            filter: blur(5px);
        }

        .wrapper {
            display: flex;
            justify-content: center;
            padding-left: 10px;
        }

        .cta {
            display: flex;
            padding: 10px 45px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: #3498db;
            transition: 1s;
            box-shadow: 6px 6px 0 black;
            transform: skewX(-15deg);
        }

        @media screen and (max-width: 2048px) {
            .cta {
                font-size: 37px;
            }
        }

        @media screen and (max-width: 2047px) {
            .cta {
                font-size: 30px;
            }
        }

        @media screen and (max-width: 1900px) {
            .cta {
                font-size: 16px;
            }

            #botonesSvg {
                padding-top: 40px;
            }
        }

        @media screen and (max-width: 1350px) {
            nav {
                flex-direction: column;
            }
        }

        @media screen and (max-width: 1140px) {
            .cta {
                font-size: 20px;
            }

            #botonesSvg {
                flex-direction: column;
            }

            .wrapper {
                padding-top: 20px;
            }
        }

        @media screen and (max-width: 1024px) {
            .cta {
                font-size: 18px;
            }
        }

        .cta:focus {
            outline: none;
        }

        .cta:hover {
            transition: 0.5s;
            box-shadow: 10px 10px 0 #FBC638;
        }

        .cta span:nth-child(2) {
            transition: 0.5s;
            margin-right: 0px;
        }

        .cta:hover span:nth-child(2) {
            transition: 0.5s;
            margin-right: 45px;
        }

        span {
            transform: skewX(15deg)
        }

        span:nth-child(2) {
            width: 20px;
            margin-left: 30px;
            position: relative;
            top: 12%;
        }

        /**************SVG****************/

        path.one {
            transition: 0.4s;
            transform: translateX(-60%);
        }

        path.two {
            transition: 0.5s;
            transform: translateX(-30%);
        }

        .cta:hover path.three {
            animation: color_anim 1s infinite 0.2s;
        }

        .cta:hover path.one {
            transform: translateX(0%);
            animation: color_anim 1s infinite 0.6s;
        }

        .cta:hover path.two {
            transform: translateX(0%);
            animation: color_anim 1s infinite 0.4s;
        }

        /* SVG animations */

        @keyframes color_anim {
            0% {
                fill: white;
            }

            50% {
                fill: #FBC638;
            }

            100% {
                fill: white;
            }
        }

        .gridcontainer {
            width: 720px;
            margin: 30px auto;
        }

        .grid_3 {
            display: inline;
            float: left;
            margin-left: 10px;
            margin-right: 10px;
            width: 220px;
        }

        .grid_9 {
            display: inline;
            float: left;
            margin-left: 10px;
            margin-right: 10px;
            width: 700px;
        }


        nav #options .section-icon {
            transition: transform 0.2s ease;
            /* Agregar una transición suave al ícono */
        }

        nav #options:hover .section-icon {
            transform: rotate(120deg);
            /* Rotar solo el ícono de Opciones al hacer hover */
        }

        nav #logout:hover {
            background-color: #ff0000;
            /* Cambiar el fondo a rojo al hacer hover */
            transition: background-color 0.3s ease;
            /* Agregar una transición suave */
        }

        .headerTop {
            display: flex;
            justify-content: space-between;
        }

        /*---------------------*/


        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        main section {
            width: 800px;
            display: flex;
            margin-left: 600px;
        }
    </style>
</head>

    <script>
        function mostrarFormulario() {
            const opciones = document.getElementById('opciones');
            const formContrasena = document.getElementById('formContrasena');
            const formTelefono = document.getElementById('formTelefono');
            const formEmail = document.getElementById('formEmail');

            formContrasena.style.display = 'none';
            formTelefono.style.display = 'none';
            formEmail.style.display = 'none';

            if (opciones.value === 'contrasena') {
                formContrasena.style.display = 'block';
            } else if (opciones.value === 'telefono') {
                formTelefono.style.display = 'block';
            } else if (opciones.value === 'email') {
                formEmail.style.display = 'block';
            }
        }

    <script>function Time() {

            // Creating object of the Date class
            var date = new Date();

            // Get current hour
            var hour = date.getHours();
            // Get current minute
            var minute = date.getMinutes();
            // Get current second
            var second = date.getSeconds();

            // Variable to store AM / PM
            var period = "";

            // Assigning AM / PM according to the current hour
            if (hour >= 12) {
                period = "PM";
            } else {
                period = "AM";
            }

            // Converting the hour in 12-hour format
            if (hour == 0) {
                hour = 12;
            } else {
                if (hour > 12) {
                    hour = hour - 12;
                }
            }

            // Updating hour, minute, and second
            // if they are less than 10
            hour = update(hour);
            minute = update(minute);
            second = update(second);

            // Adding time elements to the div
            document.getElementById("digital-clock").innerText = hour + " : " + minute + " : " + second + " " + period;

            // Set Timer to 1 sec (1000 ms)
            setTimeout(Time, 1000);
        }

        // Function to update time elements if they are less than 10
        // Append 0 before time elements if they are less than 10
        function update(t) {
            if (t < 10) {
                return "0" + t;
            }
            else {
                return t;
            }
        }

        Time();
    </script>
