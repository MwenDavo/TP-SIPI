<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Test de Estudio</title>

    <!-- Añadir Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:900i');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            text-align: center;
            padding: 2em;
        }

        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .question {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 1em;
            padding: 1em;
            display: none;
        }

        .question img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1em;
        }

        .question h3 {
            margin-top: 0;
        }

        .question input[type="range"] {
            width: 80%;
            margin: 1em 0;
        }

        .question button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .question button:hover {
            background-color: #297fb8;
        }

        .test-container {
            margin-top: 220px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Test de Estudio</h1>
    </header>
    <main>
        <div class="test-container">
            <div id="question0" class="question" style="display: block;">
                <h3>¿Preparado/a?</h3>
                <p>Estas por comenzar tu Test de Estudio, esto nos ayudará a recomendarte los metodos de estudio según
                    tus parámetros personales</p>
                <input type="range" min="1" max="10" value="5" id="slider1">
                <button onclick="nextQuestion()">Siguiente</button>
            </div>
            <div class="test-container">
                <div id="question1" class="question">
                    <h3>Pregunta 1</h3>
                    <p>Goku supersaian siuuu </p>
                    <input type="range" min="1" max="10" value="5" id="slider1">
                    <button onclick="nextQuestion()">Siguiente</button>
                </div>
                <div id="question2" class="question">
                    <h3>Pregunta 2</h3>
                    <input type="range" min="1" max="10" value="5" id="slider2">
                    <button onclick="nextQuestion()">Siguiente</button>
                </div>
                <div id="question3" class="question">
                    <h3>Pregunta 3</h3>
                    <input type="range" min="1" max="10" value="5" id="slider2">
                    <button onclick="nextQuestion()">Siguiente</button>
                </div>
                <div id="question4" class="question">
                    <h3>Pregunta 4</h3>
                    <input type="range" min="1" max="10" value="5" id="slider2">
                    <button onclick="nextQuestion()">Siguiente</button>
                </div>
                <div id="question5" class="question">
                    <h3>Pregunta 5</h3>
                    <input type="range" min="1" max="10" value="5" id="slider2">
                    <button onclick="nextQuestion()">Siguiente</button>
                </div>
                <div id="question6" class="question">
                    <h3>Pregunta 6</h3>
                    <input type="range" min="1" max="10" value="5" id="slider2">
                    <button onclick="nextQuestion()">Siguiente</button>
                </div>
            </div>
    </main>

    <script>
        let currentQuestion = 0;

        function nextQuestion() {
            const currentQuestionElement = document.getElementById(`question${currentQuestion}`);
            currentQuestionElement.style.display = 'none';

            currentQuestion += 1;

            const nextQuestionElement = document.getElementById(`question${currentQuestion}`);
            if (nextQuestionElement) {
                nextQuestionElement.style.display = 'block';
            } else {
                alert('¡Test completado! Encontraras tus resultados en la seccion de Enciclopedia');
            }
        }
    </script>
</body>

</html>
